name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]  # cambia si usas otra rama principal
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: "true"                 # activa basePath '/portfolio'
      NEXT_PUBLIC_GITHUB_TOKEN: ${{ secrets.NEXT_PUBLIC_GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      # IMPORTANTE: no debe existir app/api/ para que 'output: export' funcione
      - run: rm -rf app/api || true
      - run: npm run build
      - run: mkdir -p out && touch out/.nojekyll
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out
          force_orphan: true